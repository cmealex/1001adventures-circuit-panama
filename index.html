<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<title>Beach Bum Holiday ‚Äì Panama Roadmap</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: #f4f6fb;
  color: #222;
}

/* HEADER */
header {
  background: linear-gradient(135deg, #0b5ed7, #084298);
  color: white;
  padding: 20px 16px;
  text-align: center;
}

/* MOBILE FIRST LAYOUT */
.container {
  display: flex;
  flex-direction: column;
}

/* TIMELINE */
.timeline {
  padding: 16px;
  background: #ffffff;
}

.day {
  background: #f1f6ff;
  border-left: 6px solid #0b5ed7;
  padding: 14px;
  margin-bottom: 16px;
  border-radius: 14px;
}

.day h3 {
  margin: 0;
  font-size: 14px;
  color: #0b5ed7;
}

.day p {
  margin: 6px 0;
  font-size: 14px;
  line-height: 1.45;
}

/* ACTIONS */
.actions {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
  margin-top: 10px;
}

.map-btn {
  background: #0b5ed7;
  color: white;
  border: none;
  padding: 7px 14px;
  border-radius: 20px;
  font-size: 13px;
  cursor: pointer;
}

.map-btn:hover { background: #084298; }

/* TOOLTIP */
.details-wrapper { position: relative; }

.details-link {
  font-size: 13px;
  color: #0b5ed7;
  cursor: pointer;
  text-decoration: underline;
}

.details-box {
  display: none;
  position: absolute;
  left: 0;
  top: 28px;
  width: 90vw;
  max-width: 420px;
  background: white;
  border-radius: 12px;
  padding: 14px;
  box-shadow: 0 14px 30px rgba(0,0,0,0.18);
  font-size: 14px;
  line-height: 1.55;
  z-index: 1000;
}

.details-wrapper:hover .details-box {
  display: block;
}

/* MAP */
.map-wrapper {
  position: relative;
}

#map {
  width: 100%;
  height: 60vh;
}

/* BACK BUTTON */
.back-btn {
  position: sticky;
  top: 10px;
  margin: 10px auto;
  display: none;
  background: #ffffff;
  border: 1px solid #0b5ed7;
  color: #0b5ed7;
  padding: 8px 14px;
  border-radius: 999px;
  font-size: 14px;
  cursor: pointer;
  z-index: 500;
}

.back-btn.show { display: inline-block; }

/* DESKTOP */
@media (min-width: 900px) {
  .container {
    flex-direction: row;
    height: calc(100vh - 120px);
  }
  .timeline {
    width: 40%;
    overflow-y: auto;
    border-right: 1px solid #e0e0e0;
  }
  #map { height: 100%; width: 60%; }
}

/* FOOTER */
footer {
  padding: 14px;
  font-size: 13px;
  text-align: center;
  background: #ffffff;
  border-top: 1px solid #e0e0e0;
}
footer a { color: #0b5ed7; text-decoration: none; }
footer a:hover { text-decoration: underline; }
</style>
</head>

<body>

<header>
  <h1>Beach Bum Holiday ‚Äì Panama üáµüá¶</h1>
  <p>27 decembrie 2025 ‚Äì 9 ianuarie 2026</p>
</header>

<div class="container">
  <div class="timeline" id="timeline"></div>

  <div class="map-wrapper">
    <button class="back-btn" id="backBtn">‚¨Ö √énapoi</button>
    <div id="map"></div>
  </div>
</div>

<footer>
  SursƒÉ: <a href="https://www.1001adventures.ro/circuit-panama" target="_blank">1001 Adventures</a><br>
  Creat de <a href="https://www.linkedin.com/in/simionalexandrumihail/" target="_blank">Alex Simion</a>
</footer>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
const itinerary = [
  { day:"Ziua 1 ‚Äì 27 dec", title:"Ciudad de Panama", desc:"Sosire", full:"Sosire pe aeroportul din Ciudad de Panama »ôi transfer la hotel. Zi liberƒÉ pentru odihnƒÉ sau explorare.", coords:[8.9824,-79.5199]},
  { day:"Ziua 2 ‚Äì 28 dec", title:"Ciudad de Panama", desc:"Tur de ora»ô", full:"VizitƒÉ Casco Viejo (UNESCO), Causeway Amador »ôi ecluzele Miraflores ‚Äì Canalul Panama.", coords:[8.9526,-79.5357]},
  { day:"Ziua 3 ‚Äì 29 dec", title:"Panama ‚Üí Santa Catalina", desc:"Drum spre Pacific", full:"TraversƒÉm jumƒÉtate de »õarƒÉ p√¢nƒÉ la Santa Catalina, faimoasƒÉ pentru apusurile spectaculoase.", coords:[7.6376,-81.2596]},
  { day:"Ziua 4 ‚Äì 30 dec", title:"Santa Catalina", desc:"Zi liberƒÉ", full:"ScufundƒÉri √Æn Parcul Na»õional Coiba (UNESCO), snorkeling, surf sau relaxare.", coords:[7.6376,-81.2596]},
  { day:"Ziua 5 ‚Äì 31 dec", title:"Santa Catalina ‚Üí Boquete", desc:"Transfer montan", full:"Ajungem √Æn Boquete (1200 m altitudine). Drume»õie scurtƒÉ inclusƒÉ.", coords:[8.7802,-82.4412]},
  { day:"Ziua 6 ‚Äì 1 ian", title:"Vulcanul Baru", desc:"AventurƒÉ montanƒÉ", full:"Jeep p√¢nƒÉ pe cel mai √Ænalt v√¢rf din Panama + poduri suspendate.", coords:[8.8083,-82.5436]},
  { day:"Ziua 7 ‚Äì 2 ian", title:"Boquete ‚Üí Bocas del Toro", desc:"Caraibe", full:"Cobor√¢m din mun»õi spre arhipelagul Bocas del Toro ‚Äì plaje, petreceri, apusuri.", coords:[9.3406,-82.2409]},
  { day:"Ziua 8 ‚Äì 3 ian", title:"Bocas del Toro", desc:"Insule & plaje", full:"Playa Las Estrellas, Boca del Drago, Insula PƒÉsƒÉrilor.", coords:[9.3406,-82.2409]},
  { day:"Ziua 9 ‚Äì 4 ian", title:"Bocas del Toro", desc:"Snorkeling", full:"Cayo Coral »ôi Cayo Zapatillas ‚Äì cele mai frumoase plaje din Bocas.", coords:[9.3406,-82.2409]},
  { day:"Ziua 10 ‚Äì 5 ian", title:"Bocas ‚Üí Panama City", desc:"√éntoarcere", full:"Zbor intern spre Panama City »ôi cazare √Æn zona de afaceri.", coords:[8.9824,-79.5199]},
  { day:"Ziua 11 ‚Äì 6 ian", title:"San Blas", desc:"Paradis", full:"Transfer la Puerto Carti »ôi barcƒÉ spre insulele San Blas, administrate de comunitatea Kuna.", coords:[9.55,-78.9]},
  { day:"Ziua 12 ‚Äì 7 ian", title:"San Blas", desc:"Relaxare", full:"Zi liberƒÉ completƒÉ ‚Äì mare, hamac, deconectare totalƒÉ.", coords:[9.55,-78.9]},
  { day:"Ziua 13 ‚Äì 8 ian", title:"San Blas ‚Üí Panama", desc:"Revenire", full:"√éntoarcere pe continent »ôi transfer la hotel.", coords:[8.9824,-79.5199]},
  { day:"Ziua 14 ‚Äì 9 ian", title:"Panama City", desc:"Plecare", full:"Shopping »ôi transfer la aeroport pentru zborul spre casƒÉ.", coords:[8.9824,-79.5199]}
];

const map = L.map('map').setView([8.7,-80],6);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{ attribution:'¬© OpenStreetMap'}).addTo(map);

let lastScroll = 0;
const backBtn = document.getElementById("backBtn");
const timeline = document.getElementById("timeline");

itinerary.forEach(item=>{
  const marker = L.marker(item.coords).addTo(map)
    .bindPopup(`<strong>${item.title}</strong><br>${item.desc}`);

  const card = document.createElement("div");
  card.className = "day";
  card.innerHTML = `
    <h3>${item.day}</h3>
    <p><strong>${item.title}</strong><br>${item.desc}</p>
    <div class="actions">
      <button class="map-btn">üìç Vezi pe hartƒÉ</button>
      <span class="details-wrapper">
        <span class="details-link">üìñ Detalii</span>
        <div class="details-box">${item.full}</div>
      </span>
    </div>
  `;

  card.querySelector(".map-btn").onclick = ()=>{
    lastScroll = window.scrollY;
    document.getElementById("map").scrollIntoView({behavior:"smooth"});
    setTimeout(()=>{
      map.setView(item.coords,9);
      marker.openPopup();
      backBtn.classList.add("show");
    },400);
  };

  timeline.appendChild(card);
});

backBtn.onclick = ()=>{
  window.scrollTo({ top:lastScroll, behavior:"smooth" });
  backBtn.classList.remove("show");
};
</script>

</body>
</html>
